      .bounce2 {
        animation: bounce2 2s ease infinite;
      }

        50%,

        }
        40% {
          transform: translateY(-20px);
        }
        60% {

        <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
          <button
            id="yesButton"
            class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition"
          >
            Yes
          </button>
          <button
            id="noButton"
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white text-auto"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import confetti from "https://cdn.skypack.dev/canvas-confetti";

      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const imageDisplay = document.getElementById("imageDisplay");
      const valentineQuestion = document.getElementById("valentineQuestion");
      const responseButtons = document.getElementById("responseButtons");

      const imagePaths = [
        "./images/image1.gif",
        "./images/image2.gif",
        "./images/image3.gif",
        "./images/image4.gif",
        "./images/image5.gif",
        "./images/image6.gif",
        "./images/image7.gif",
        "./images/image8.gif",
      ];

      const noButtonTexts = [
        "No",
        "Are you sure?",
        "Pookie please",
        "Don't do this to me :(",
        "You're breaking my heart",
        "I'm gonna cry...",
      ];

      let noClickCount = 0;
      let buttonSize = 48; // Starting size in pixels

      noButton.addEventListener("click", () => {
        noClickCount++;
        noButton.textContent = noButtonTexts[noClickCount];

        // Adjust font size based on the length of the text
        const textLength = noButton.textContent.length;
        noButton.style.fontSize = `${Math.max(12, 20 - textLength)}px`; // Reduces size as the text length increases

        if (noClickCount < imagePaths.length) {
          imageDisplay.src = imagePaths[noClickCount];
          buttonSize += 35;
          yesButton.style.height = yesButton.style.width = `${buttonSize}px`;
          yesButton.style.fontSize = `${buttonSize / 2}px`;
          noButton.textContent = noButtonTexts[noClickCount];
        }

        if (noClickCount === 6) {
          noButton.style.display = "none"; // Hide the button after 7 clicks
        }
      });

      yesButton.addEventListener("click", () => {
        imageDisplay.src = imagePaths[7];
        valentineQuestion.textContent = "Yayyy!! I LOVE YOU!";
        responseButtons.style.display = "none";

        const duration = 15 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = {
          startVelocity: 30,
          spread: 360,
          ticks: 60,
          zIndex: 0,
        };

        const heart = confetti.shapeFromPath({
          path: "M167 72c19,-38 37,-56 75,-56 42,0 76,33 76,75 0,76 -76,151 -151,227 -76,-76 -151,-151 -151,-227 0,-42 33,-75 75,-75 38,0 57,18 76,56z",
          matrix: [0.033, 0, 0, 0.033, -5.57, -5.53],
        });

        const interval = setInterval(() => {
          if (Date.now() > animationEnd) return clearInterval(interval);
          confetti({
            ...defaults,
            particleCount: 50 * ((animationEnd - Date.now()) / duration),
            origin: { x: Math.random(), y: Math.random() - 0.2 },
            shapes: [heart],
            colors: ["#f93963", "#a10864", "#ee0b93"],
          });
        }, 250);
      });
    </script>
